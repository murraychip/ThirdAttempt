version: 1.0
env:
 variables:
  BUILD_FOLDER: app
  OUTPUT_FOLDER: dist
frontend:
 phases:
  preBuild:
   commands:
    - mkdir ./build
    - npm install
    - npm audit fix
  build:
   commands:
    - npm run build 
 artifacts:
  baseDirectory: build
  files:
   - '/*'
 cache:
  paths:
   - node_modules//*

